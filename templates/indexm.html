<!DOCTYPE html>
<html>
<head>
    <title>Voice Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Voice Translator (Any Language)</h1>
        
        <!-- Target Language Selection at Top -->
        <div class="card mb-4 p-3 bg-light">
            <h4>Select Target Language</h4>
            <select id="global-target-language" class="form-control">
                <option value="en">English (en)</option>
                <option value="es">Spanish (es)</option>
                <option value="fr">French (fr)</option>
                <option value="de">German (de)</option>
                <option value="fa">Farsi (fa)</option>
            </select>
        </div>

        <form id="transcribe-form" enctype="multipart/form-data">
            <h3>1. Upload & Transcribe Audio</h3>
            <input type="file" name="audio" accept="audio/*" class="form-control mb-2">
            <button type="submit" class="btn btn-primary">
                <span id="transcribe-btn-text">Transcribe</span>
                <span id="transcribe-spinner" class="spinner-border spinner-border-sm ms-2" role="status" style="display: none;"></span>
            </button>
            <p id="transcribe-result" class="mt-2">Waiting for transcription...</p>
            <input type="hidden" id="transcribed-text">
            <input type="hidden" id="detected-language">
        </form>
        <div class="mt-3">
            <h3>2. Translation Options</h3>
            <input type="text" id="translate-input" name="text" placeholder="Transcribed text will appear here" class="form-control mb-3" readonly>
            
            <!-- Auto-Translate Button (Primary Option) -->
            <button id="auto-translate-btn" class="btn btn-success btn-lg me-3" disabled>
                <span id="auto-translate-text">üöÄ Auto-Translate & Generate Audio</span>
                <span id="auto-translate-spinner" class="spinner-border spinner-border-sm ms-2" role="status" style="display: none;"></span>
            </button>
            
            <!-- Manual Step-by-Step Option -->
            <button id="manual-translate-btn" class="btn btn-outline-primary" disabled>
                Manual Step-by-Step
            </button>
            
            <div id="translation-status" class="mt-3"></div>
            
            <!-- Manual Translation Form (Hidden by default) -->
            <form id="translate-form" class="mt-3" style="display: none;">
                <h4>Manual Translation</h4>
                <input type="hidden" name="text" id="manual-translate-text">
                <input type="hidden" name="source_language" id="source-language">
                <input type="hidden" name="target_language" id="target-language">
                <button type="submit" class="btn btn-primary">Translate Only</button>
                <p id="translate-result" class="mt-2"></p>
            </form>
        </div>
        <form id="tts-form" class="mt-3" style="display: none;">
            <h3>3. Manual Text to Speech</h3>
            <input type="text" id="tts-input" name="text" placeholder="Translated text will appear here" class="form-control mb-2" readonly>
            <input type="hidden" name="language" id="tts-language">
            <button type="submit" class="btn btn-primary" disabled>Generate Audio</button>
        </form>
        
        <!-- Audio Result (Always Visible) -->
        <div class="mt-4">
            <audio id="tts-result" controls class="w-100" style="display: none;"></audio>
        </div>
    </div>
    <script>
        const transcribeForm = document.getElementById("transcribe-form");
        const translateForm = document.getElementById("translate-form");
        const ttsForm = document.getElementById("tts-form");
        const transcribeResult = document.getElementById("transcribe-result");
        const translateInput = document.getElementById("translate-input");
        const sourceLanguage = document.getElementById("source-language");
        const targetLanguage = document.getElementById("target-language");
        const globalTargetLanguage = document.getElementById("global-target-language");
        const ttsInput = document.getElementById("tts-input");
        const ttsLanguage = document.getElementById("tts-language");
        
        // New elements for auto-translate
        const autoTranslateBtn = document.getElementById("auto-translate-btn");
        const manualTranslateBtn = document.getElementById("manual-translate-btn");
        const translationStatus = document.getElementById("translation-status");
        const manualTranslateText = document.getElementById("manual-translate-text");
        
        // Spinner elements
        const transcribeBtnText = document.getElementById("transcribe-btn-text");
        const transcribeSpinner = document.getElementById("transcribe-spinner");
        const transcribeSubmitBtn = transcribeForm.querySelector('button[type="submit"]');
        const autoTranslateText = document.getElementById("auto-translate-text");
        const autoTranslateSpinner = document.getElementById("auto-translate-spinner");

        // Update hidden target language when global selector changes
        globalTargetLanguage.addEventListener("change", () => {
            targetLanguage.value = globalTargetLanguage.value;
        });

        // Initialize target language
        targetLanguage.value = globalTargetLanguage.value;

        // Auto-Translate Button Handler
        autoTranslateBtn.addEventListener("click", async () => {
            const transcribedText = translateInput.value;
            const sourceLang = sourceLanguage.value;
            const targetLang = globalTargetLanguage.value;
            
            if (!transcribedText) return;
            
            // Start spinner and disable buttons
            autoTranslateText.textContent = "üîÑ Processing...";
            autoTranslateSpinner.style.display = "inline-block";
            autoTranslateBtn.disabled = true;
            manualTranslateBtn.disabled = true;
            translationStatus.innerHTML = '<div class="alert alert-info">üîÑ Translating and generating audio...</div>';
            
            try {
                // Step 1: Translate
                const translateFormData = new FormData();
                translateFormData.append('text', transcribedText);
                translateFormData.append('source_language', sourceLang);
                translateFormData.append('target_language', targetLang);
                
                const translateResponse = await fetch("http://localhost:8000/translate", {
                    method: "POST",
                    body: translateFormData
                });
                const translateResult = await translateResponse.json();
                
                if (!translateResult.translated_text) {
                    throw new Error(translateResult.detail || "Translation failed");
                }
                
                translationStatus.innerHTML = `<div class="alert alert-success">‚úÖ Translation: "${translateResult.translated_text}"</div>`;
                
                // Step 2: Generate Audio
                translationStatus.innerHTML += '<div class="alert alert-info">üîä Generating audio...</div>';
                
                const ttsFormData = new FormData();
                ttsFormData.append('text', translateResult.translated_text);
                ttsFormData.append('language', targetLang);
                
                const ttsResponse = await fetch("http://localhost:8000/tts", {
                    method: "POST",
                    body: ttsFormData
                });
                const audioBlob = await ttsResponse.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = document.getElementById("tts-result");
                audio.src = audioUrl;
                audio.style.display = "block";
                audio.play();
                
                translationStatus.innerHTML = `
                    <div class="alert alert-success">
                        <strong>‚úÖ Complete!</strong><br>
                        <strong>Original (${sourceLang}):</strong> ${transcribedText}<br>
                        <strong>Translated (${targetLang}):</strong> ${translateResult.translated_text}
                    </div>
                `;
                
            } catch (error) {
                console.error("Auto-translate error:", error);
                translationStatus.innerHTML = `<div class="alert alert-danger">‚ùå Error: ${error.message}</div>`;
            } finally {
                // Stop spinner and re-enable buttons
                autoTranslateText.textContent = "üöÄ Auto-Translate & Generate Audio";
                autoTranslateSpinner.style.display = "none";
                autoTranslateBtn.disabled = false;
                manualTranslateBtn.disabled = false;
            }
        });

        // Manual Step-by-Step Button Handler
        manualTranslateBtn.addEventListener("click", () => {
            translateForm.style.display = translateForm.style.display === "none" ? "block" : "none";
            ttsForm.style.display = ttsForm.style.display === "none" ? "block" : "none";
            manualTranslateText.value = translateInput.value;
        });

        transcribeForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // Start spinner and disable button
            transcribeBtnText.textContent = "Processing...";
            transcribeSpinner.style.display = "inline-block";
            transcribeSubmitBtn.disabled = true;
            transcribeResult.innerText = "Processing...";
            
            const formData = new FormData(e.target);
            try {
                const response = await fetch("http://localhost:8000/transcribe", {
                    method: "POST",
                    body: formData
                });
                const result = await response.json();
                console.log("Transcription response:", result);
                transcribeResult.innerText = result.text || result.detail || "No text transcribed";
                if (result.language_detected) {
                    transcribeResult.innerText += ` (Language: ${result.language_detected})`;
                    translateInput.value = result.text || "";
                    sourceLanguage.value = result.language_detected || "unknown";
                    targetLanguage.value = globalTargetLanguage.value;
                    manualTranslateText.value = result.text || "";
                    
                    // Enable auto-translate and manual options
                    autoTranslateBtn.disabled = !result.text;
                    manualTranslateBtn.disabled = !result.text;
                    
                    // Clear previous results
                    translationStatus.innerHTML = "";
                    document.getElementById("tts-result").style.display = "none";
                }
            } catch (error) {
                console.error("Fetch error:", error);
                transcribeResult.innerText = "Error: " + error.message;
            } finally {
                // Stop spinner and re-enable button
                transcribeBtnText.textContent = "Transcribe";
                transcribeSpinner.style.display = "none";
                transcribeSubmitBtn.disabled = false;
            }
        });

        translateForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch("http://localhost:8000/translate", {
                    method: "POST",
                    body: formData
                });
                const result = await response.json();
                console.log("Translation response:", result);
                document.getElementById("translate-result").innerText = result.translated_text || result.detail;
                ttsInput.value = result.translated_text || "";
                ttsLanguage.value = globalTargetLanguage.value;
                ttsForm.querySelector("button").disabled = !result.translated_text;
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById("translate-result").innerText = "Error: " + error.message;
            }
        });

        ttsForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch("http://localhost:8000/tts", {
                    method: "POST",
                    body: formData
                });
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = document.getElementById("tts-result");
                audio.src = audioUrl;
                audio.style.display = "block";
                audio.play();
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById("tts-result").innerText = "Error: " + error.message;
            }
        });
    </script>
</body>
</html>
