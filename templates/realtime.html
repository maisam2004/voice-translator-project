<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎙️ Real-Time Voice Translator</title>
    <style>
        :root {
            --primary-blue: #2563eb;
            --success-green: #059669;
            --light-gray: #f3f4f6;
            --text-gray: #6b7280;
            --error-red: #ef4444;
            --white: #ffffff;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
            --border-radius: 16px;
            --padding: 24px;
            --margin: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #1f2937;
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--padding);
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: var(--margin);
        }

        header {
            text-align: center;
            color: var(--white);
            margin-bottom: var(--margin);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 16px;
        }

        .navigation {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .nav-btn.active {
            background-color: var(--white);
            color: var(--primary-blue);
        }

        .card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: var(--padding);
            box-shadow: var(--card-shadow);
            width: 100%;
        }

        .language-selector {
            margin-bottom: var(--margin);
        }

        .language-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .language-input {
            flex: 1;
            min-width: 200px;
        }

        .language-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-gray);
        }

        .language-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--white);
            transition: var(--transition);
        }

        .language-selector select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .recording-section {
            margin-bottom: var(--margin);
        }

        .recording-section h2 {
            margin-bottom: 16px;
            color: #1f2937;
            font-size: 20px;
        }

        .recording-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .btn-primary:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .btn-error {
            background-color: var(--error-red);
            color: var(--white);
        }

        .btn-error:hover {
            background-color: #dc2626;
        }

        .btn-error:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .recording-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background-color: var(--light-gray);
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .recording-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pulse-ring {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-blue);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .mic-icon {
            font-size: 24px;
        }

        .recording-timer {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-blue);
        }

        .result-section {
            margin-bottom: var(--margin);
        }

        .result-section h2 {
            margin-bottom: 16px;
            color: #1f2937;
            font-size: 20px;
        }

        .transcript-content, .translation-output {
            min-height: 100px;
            padding: 16px;
            background-color: var(--light-gray);
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .translation-item {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            color: #0c4a6e;
        }

        .audio-player {
            width: 100%;
            margin-top: 12px;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
            font-weight: 500;
        }

        .back-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎙️ Real-Time Voice Translator</h1>
            <p class="subtitle">Speak in any language, get instant translation</p>
            
            <div class="navigation">
                <a href="/" class="nav-btn">📁 File Upload</a>
                <span class="nav-btn active">🎤 Real-Time Speaking</span>
            </div>
        </header>

        <div class="card language-selector">
            <div class="language-row">
                <div class="language-input">
                    <label for="source-language">🎤 Speak In:</label>
                    <select id="source-language">
                        <option value="en-US">🇺🇸 English (US)</option>
                        <option value="en-GB">🇬🇧 English (UK)</option>
                        <option value="es-ES">🇪🇸 Spanish</option>
                        <option value="fr-FR">🇫🇷 French</option>
                        <option value="de-DE">🇩🇪 German</option>
                        <option value="fa-IR">🇮🇷 Farsi</option>
                        <option value="ar-SA">🇸🇦 Arabic</option>
                        <option value="zh-CN">🇨🇳 Chinese</option>
                        <option value="ja-JP">🇯🇵 Japanese</option>
                        <option value="ko-KR">🇰🇷 Korean</option>
                    </select>
                </div>
                <div class="language-input">
                    <label for="target-language">🎯 Translate To:</label>
                    <select id="target-language">
                        <option value="en">🇺🇸 English</option>
                        <option value="es">🇪🇸 Spanish</option>
                        <option value="fr">🇫🇷 French</option>
                        <option value="de">🇩🇪 German</option>
                        <option value="fa">🇮🇷 Farsi</option>
                        <option value="ar">🇸🇦 Arabic</option>
                        <option value="zh">🇨🇳 Chinese</option>
                        <option value="ja">🇯🇵 Japanese</option>
                        <option value="ko">🇰🇷 Korean</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card recording-section">
            <h2>🎙️ Voice Recording</h2>
            <div class="recording-controls">
                <button id="start-recording-btn" class="btn btn-primary">
                    🎤 Start Speaking
                </button>
                <button id="stop-recording-btn" class="btn btn-error" disabled>
                    ⏹️ Stop Recording
                </button>
            </div>
            
            <div class="recording-status">
                <div class="recording-indicator">
                    <div class="pulse-ring"></div>
                    <div class="mic-icon">🎤</div>
                </div>
                <div class="recording-timer">00:00</div>
            </div>
        </div>

        <div class="card result-section">
            <h2>🎯 Live Transcription</h2>
            <div class="transcript-content" id="transcript-content">Your speech will appear here...</div>
        </div>

        <div class="card result-section">
            <h2>🌐 Translation Output</h2>
            <div class="translation-output" id="translation-output">Translations will appear here...</div>
            <audio id="translation-audio" class="audio-player" controls></audio>
        </div>

        <div class="status-message" id="status-message"></div>
    </div>

    <script src="/static/js/realtime_webspeech.js"></script>
</body>
</html>
