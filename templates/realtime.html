<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎙️ Real-Time Voice Translator</title>
    <link rel="stylesheet" href="/static/css/realtime.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎙️ Real-Time Voice Translator</h1>
            <p class="subtitle">Speak in any language, get instant translation</p>
            
            <div class="navigation">
                <a href="/" class="nav-btn">📁 File Upload</a>
                <span class="nav-btn active">🎤 Real-Time Speaking</span>
            </div>
        </header>
        <div class="card language-selector">
            <div class="language-row">
                <div class="language-input">
                    <label for="source-language">🎤 Speak In:</label>
                    <select id="source-language">
                        <option value="en-US">🇺🇸 English (US)</option>
                        <option value="en-GB">🇬🇧 English (UK)</option>
                        <option value="es-ES">🇪🇸 Spanish</option>
                        <option value="fr-FR">🇫🇷 French</option>
                        <option value="de-DE">🇩🇪 German</option>
                        <option value="fa-IR">🇮🇷 Farsi</option>
                        <option value="ar-SA">🇸🇦 Arabic</option>
                        <option value="zh-CN">🇨🇳 Chinese</option>
                        <option value="ja-JP">🇯🇵 Japanese</option>
                        <option value="ko-KR">🇰🇷 Korean</option>
                    </select>
                </div>
                <div class="swap-container">
                    <button id="swap-languages-btn" class="swap-btn" title="Swap languages">
                        <i class="fas fa-exchange-alt"></i>
                    </button>
                </div>
                <div class="language-input">
                    <label for="target-language">🎯 Translate To:</label>
                    <select id="target-language">
                        <option value="en">🇺🇸 English</option>
                        <option value="es">🇪🇸 Spanish</option>
                        <option value="fr">🇫🇷 French</option>
                        <option value="de">🇩🇪 German</option>
                        <option value="fa">🇮🇷 Farsi</option>
                        <option value="ar">🇸🇦 Arabic</option>
                        <option value="zh">🇨🇳 Chinese</option>
                        <option value="ja">🇯🇵 Japanese</option>
                        <option value="ko">🇰🇷 Korean</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card recording-section">
            <h2>🎙️ Voice Recording</h2>
            <div class="recording-controls">
                <button id="toggle-recording-btn" class="btn btn-primary">
                    <i class="fas fa-microphone"></i> Start Speaking
                </button>
            </div>
            
            <div class="recording-status">
                <div class="recording-indicator">
                    <div class="pulse-ring"></div>
                    <div class="mic-icon">🎤</div>
                </div>
                <div class="recording-timer">00:00</div>
            </div>
        </div>
        <div class="card result-section" id="transcript-section">
            <h2>🎯 Live Transcription</h2>
            <div class="transcript-content" id="transcript-content">Your speech will appear here...</div>
        </div>
        <div class="card result-section" id="translation-section">
            <h2>🌐 Translation Output</h2>
            <div class="translation-output" id="translation-output">Translations will appear here...</div>
            <audio id="translation-audio" class="audio-player" controls></audio>
        </div>
        <div class="status-message" id="status-message"></div>
    </div>
    <script src="/static/js/realtime_webspeech.js"></script>
</body>
</html>
