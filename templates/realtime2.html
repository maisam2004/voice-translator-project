<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéôÔ∏è Real-Time Voice Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Design System Variables */
            --primary: #FF6A5A;
            --secondary: #4EC6E0;
            --background: #F5F6FA;
            --surface: #FFFFFF;
            --text-primary: #1C1C1C;
            --text-secondary: #6E6E6E;
            --status-processing: #B0BEC5;
            
            /* Shadows */
            --soft-outer-shadow: 8px 8px 16px rgba(0,0,0,0.05);
            --inner-shadow: inset -2px -2px 5px rgba(255,255,255,0.7), inset 2px 2px 5px rgba(0,0,0,0.05);
            
            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            
            /* Typography */
            --font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            --weight-regular: 400;
            --weight-medium: 500;
            --weight-bold: 700;
            --size-small: 12px;
            --size-body: 14px;
            --size-medium: 16px;
            --size-large: 20px;
            --size-headline: 24px;
            
            /* Radius */
            --radius: 20px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--size-body);
            line-height: 1.5;
            color: var(--text-primary);
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--spacing-lg);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        h1 {
            font-size: var(--size-headline);
            font-weight: var(--weight-bold);
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }

        .subtitle {
            font-size: var(--size-body);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
        }

        .navigation {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            margin-bottom: var(--spacing-xl);
        }

        .nav-btn {
            background-color: var(--surface);
            color: var(--text-primary);
            border: none;
            border-radius: 50px;
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: var(--size-body);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: var(--soft-outer-shadow);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 6px 6px 12px rgba(0,0,0,0.08);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, var(--primary), #FF8A70);
            color: white;
            box-shadow: 0 4px 8px rgba(255, 106, 90, 0.3);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
            width: 100%;
        }

        .card {
            background-color: var(--surface);
            border-radius: var(--radius);
            padding: var(--spacing-lg);
            box-shadow: var(--soft-outer-shadow);
            width: 100%;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 10px 10px 20px rgba(0,0,0,0.07);
        }

        .language-selector {
            margin-bottom: var(--spacing-md);
        }

        .language-row {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .language-input {
            flex: 1;
            min-width: 200px;
        }

        .swap-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: var(--spacing-sm);
        }

        .swap-btn {
            background: linear-gradient(135deg, var(--secondary), #6FD4EA);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--soft-outer-shadow);
        }

        .swap-btn:hover {
            transform: rotate(180deg);
            box-shadow: 4px 4px 8px rgba(78, 198, 224, 0.3);
        }

        .language-selector label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: var(--weight-medium);
            color: var(--text-secondary);
        }

        .language-selector select {
            width: 100%;
            padding: var(--spacing-sm);
            border: none;
            border-radius: 12px;
            font-size: var(--size-body);
            background-color: var(--background);
            color: var(--text-primary);
            box-shadow: var(--inner-shadow);
            transition: all 0.3s ease;
        }

        .language-selector select:focus {
            outline: none;
            box-shadow: inset 0 0 0 2px var(--secondary);
        }

        .recording-section {
            margin-bottom: var(--spacing-md);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .recording-section h2 {
            margin-bottom: var(--spacing-lg);
            color: var(--text-primary);
            font-size: var(--size-large);
            font-weight: var(--weight-medium);
        }

        .microphone-container {
            display: flex;
            justify-content: center;
            margin-bottom: var(--spacing-lg);
        }

        .microphone-btn {
            background: linear-gradient(135deg, var(--primary), #FF8A70);
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 36px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(255, 106, 90, 0.3);
        }

        .microphone-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(255, 106, 90, 0.4);
        }

        .microphone-btn.active {
            background: linear-gradient(135deg, var(--status-processing), #8E9BA3);
            box-shadow: 0 0 20px rgba(176, 190, 197, 0.6), 0 10px 20px rgba(176, 190, 197, 0.3);
        }

        .waveform-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            width: 100%;
            margin-bottom: var(--spacing-lg);
            gap: 4px;
        }

        .waveform-bar {
            width: 6px;
            height: 10px;
            background-color: var(--secondary);
            border-radius: 3px;
            animation: pulse 1.2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { height: 10px; }
            50% { height: 40px; }
        }

        .recording-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: var(--spacing-md);
            background-color: var(--background);
            border-radius: 12px;
            margin-bottom: var(--spacing-md);
            box-shadow: var(--inner-shadow);
        }

        .recording-indicator {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .pulse-ring {
            width: 16px;
            height: 16px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            animation: pulse-ring 1.5s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .mic-icon {
            font-size: 24px;
        }

        .recording-timer {
            font-family: 'Courier New', monospace;
            font-size: var(--size-medium);
            font-weight: var(--weight-bold);
            color: var(--primary);
        }

        .result-section {
            margin-bottom: var(--spacing-md);
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.4s ease;
            max-height: 0;
            overflow: hidden;
        }

        .result-section.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            max-height: 1000px;
        }

        .result-section h2 {
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
            font-size: var(--size-large);
            font-weight: var(--weight-medium);
        }

        .transcript-content, .translation-output {
            min-height: 120px;
            padding: var(--spacing-md);
            background-color: var(--background);
            border: none;
            border-radius: 12px;
            margin-bottom: var(--spacing-md);
            line-height: 1.6;
            box-shadow: var(--inner-shadow);
        }

        .translation-item {
            background: linear-gradient(135deg, rgba(78, 198, 224, 0.1), rgba(78, 198, 224, 0.2));
            border-radius: 12px;
            padding: var(--spacing-md);
            margin: var(--spacing-sm) 0;
            color: var(--text-primary);
            box-shadow: var(--inner-shadow);
        }

        .audio-player {
            width: 100%;
            margin-top: var(--spacing-md);
            border-radius: 12px;
            height: 40px;
        }

        .status-message {
            padding: var(--spacing-md);
            border-radius: var(--radius);
            margin: var(--spacing-md) 0;
            font-weight: var(--weight-medium);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .status-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-success {
            background: linear-gradient(135deg, #059669, #10B981);
            color: white;
            box-shadow: 0 4px 8px rgba(5, 150, 105, 0.2);
        }

        .status-error {
            background: linear-gradient(135deg, #EF4444, #F87171);
            color: white;
            box-shadow: 0 4px 8px rgba(239, 68, 68, 0.2);
        }

        .status-warning {
            background: linear-gradient(135deg, #F59E0B, #FBBF24);
            color: white;
            box-shadow: 0 4px 8px rgba(245, 158, 11, 0.2);
        }

        .status-info {
            background: linear-gradient(135deg, var(--secondary), #6FD4EA);
            color: white;
            box-shadow: 0 4px 8px rgba(78, 198, 224, 0.2);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: var(--spacing-md);
            }
            
            .microphone-btn {
                width: 80px;
                height: 80px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéôÔ∏è Real-Time Voice Translator</h1>
            <p class="subtitle">Speak in any language, get instant translation</p>
            
            <div class="navigation">
                <a href="/" class="nav-btn">üìÅ File Upload</a>
                <span class="nav-btn active">üé§ Real-Time Speaking</span>
            </div>
        </header>
        
        <div class="main-grid">
            <div class="left-column">
                <div class="card language-selector">
                    <div class="language-row">
                        <div class="language-input">
                            <label for="source-language">üé§ Speak In:</label>
                            <select id="source-language">
                                <option value="en-US">üá∫üá∏ English (US)</option>
                                <option value="en-GB">üá¨üáß English (UK)</option>
                                <option value="es-ES">üá™üá∏ Spanish</option>
                                <option value="fr-FR">üá´üá∑ French</option>
                                <option value="de-DE">üá©üá™ German</option>
                                <option value="fa-IR">üáÆüá∑ Farsi</option>
                                <option value="ar-SA">üá∏üá¶ Arabic</option>
                                <option value="zh-CN">üá®üá≥ Chinese</option>
                                <option value="ja-JP">üáØüáµ Japanese</option>
                                <option value="ko-KR">üá∞üá∑ Korean</option>
                            </select>
                        </div>
                        <div class="swap-container">
                            <button id="swap-languages-btn" class="swap-btn" title="Swap languages">
                                <i class="fas fa-exchange-alt"></i>
                            </button>
                        </div>
                        <div class="language-input">
                            <label for="target-language">üéØ Translate To:</label>
                            <select id="target-language">
                                <option value="en">üá∫üá∏ English</option>
                                <option value="es">üá™üá∏ Spanish</option>
                                <option value="fr">üá´üá∑ French</option>
                                <option value="de">üá©üá™ German</option>
                                <option value="fa">üáÆüá∑ Farsi</option>
                                <option value="ar">üá∏üá¶ Arabic</option>
                                <option value="zh">üá®üá≥ Chinese</option>
                                <option value="ja">üáØüáµ Japanese</option>
                                <option value="ko">üá∞üá∑ Korean</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="card recording-section">
                    <h2>üéôÔ∏è Voice Recording</h2>
                    <div class="microphone-container">
                        <button id="toggle-recording-btn" class="microphone-btn">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                    
                    <div class="waveform-container" id="waveform-container">
                        <!-- Waveform bars will be generated by JavaScript -->
                    </div>
                    
                    <div class="recording-status">
                        <div class="recording-indicator">
                            <div class="pulse-ring"></div>
                            <div class="mic-icon">üé§</div>
                        </div>
                        <div class="recording-timer">00:00</div>
                    </div>
                </div>
            </div>
            
            <div class="right-column">
                <div class="card result-section" id="transcript-section">
                    <h2>üéØ Live Transcription</h2>
                    <div class="transcript-content" id="transcript-content">Your speech will appear here...</div>
                </div>
                
                <div class="card result-section" id="translation-section">
                    <h2>üåê Translation Output</h2>
                    <div class="translation-output" id="translation-output">Translations will appear here...</div>
                    <audio id="translation-audio" class="audio-player" controls></audio>
                </div>
            </div>
        </div>
        
        <div class="status-message" id="status-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const toggleBtn = document.getElementById('toggle-recording-btn');
            const swapBtn = document.getElementById('swap-languages-btn');
            const timer = document.querySelector('.recording-timer');
            const transcriptEl = document.getElementById('transcript-content');
            const translationEl = document.getElementById('translation-output');
            const audioPlayer = document.getElementById('translation-audio');
            const statusEl = document.getElementById('status-message');
            const sourceLangSelect = document.getElementById('source-language');
            const targetLangSelect = document.getElementById('target-language');
            const transcriptSection = document.getElementById('transcript-section');
            const translationSection = document.getElementById('translation-section');
            const waveformContainer = document.getElementById('waveform-container');
            
            // State variables
            let recognition;
            let recognitionTimeout;
            let recordingStartTime;
            let isRecording = false;
            let waveformInterval;
            
            // Initialize waveform bars
            function initializeWaveform() {
                waveformContainer.innerHTML = '';
                for (let i = 0; i < 20; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'waveform-bar';
                    bar.style.animationDelay = `${i * 0.05}s`;
                    waveformContainer.appendChild(bar);
                }
            }
            
            // Check for Web Speech API support
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showStatus('Speech recognition not supported in this browser. Please use Chrome or Edge.', 'error');
                toggleBtn.disabled = true;
                return;
            }
            
            // Initialize waveform
            initializeWaveform();
            
            // Event Listeners
            toggleBtn.addEventListener('click', toggleRecording);
            swapBtn.addEventListener('click', swapLanguages);
            
            function toggleRecording() {
                if (isRecording) {
                    stopRecording();
                } else {
                    startRecording();
                }
            }
            
            function findBestLanguageMatch(baseCode) {
                // Try to find an exact match first
                const exactMatch = [...sourceLangSelect.options].find(option => 
                    option.value === baseCode || option.value.startsWith(baseCode + '-')
                );
                
                if (exactMatch) {
                    return exactMatch.value;
                }
                
                // If no exact match, find any option that starts with the base code
                const partialMatch = [...sourceLangSelect.options].find(option => 
                    option.value.startsWith(baseCode)
                );
                
                return partialMatch ? partialMatch.value : null;
            }
            
            function swapLanguages() {
                // Get current values
                const sourceValue = sourceLangSelect.value;
                const targetValue = targetLangSelect.value;
                
                // Extract base language from source (e.g., "en-US" becomes "en")
                const sourceBase = sourceValue.split('-')[0];
                
                // Find the best matching source option for the target language
                const newSourceValue = findBestLanguageMatch(targetValue);
                
                if (newSourceValue) {
                    // Set the new source language
                    sourceLangSelect.value = newSourceValue;
                    
                    // Set the new target language to the base of the original source
                    targetLangSelect.value = sourceBase;
                    
                    showStatus('Languages swapped successfully!', 'success');
                    
                    // If we're currently recording, restart with new language
                    if (isRecording) {
                        stopRecording();
                        setTimeout(() => {
                            startRecording();
                            showStatus('Recording restarted with new language settings', 'info');
                        }, 500);
                    }
                } else {
                    showStatus('Cannot swap these languages. Please select compatible languages.', 'warning');
                }
            }
            
            function startRecording() {
                try {
                    showStatus('üé§ Starting recording...', 'info');
                    
                    // Reset UI and show result sections
                    toggleBtn.innerHTML = '<i class="fas fa-stop"></i>';
                    toggleBtn.classList.add('active');
                    
                    // Show waveform
                    waveformContainer.style.display = 'flex';
                    startWaveformAnimation();
                    
                    transcriptEl.textContent = '';
                    translationEl.innerHTML = '<div style="color: var(--text-secondary); font-style: italic;">Translations will appear here...</div>';
                    audioPlayer.src = '';
                    audioPlayer.style.display = 'none';
                    
                    // Show the result sections with smooth animation
                    transcriptSection.classList.add('show');
                    // Show translation section with a slight delay for progressive reveal
                    setTimeout(() => {
                        translationSection.classList.add('show');
                    }, 200);
                    
                    // Initialize Web Speech API
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    recognition = new SpeechRecognition();
                    
                    // Configure recognition
                    recognition.continuous = true;
                    recognition.interimResults = true;
                    recognition.maxAlternatives = 1;
                    
                    // Use the selected source language for speech recognition
                    const sourceLang = sourceLangSelect.value;
                    recognition.lang = sourceLang;
                    
                    console.log(`Speech recognition set to: ${sourceLang}`);
                    
                    // Start timer
                    recordingStartTime = Date.now();
                    isRecording = true;
                    updateTimer();
                    
                    // Recognition event handlers
                    recognition.onstart = function() {
                        const sourceLangName = sourceLangSelect.options[sourceLangSelect.selectedIndex].text;
                        const targetLangName = targetLangSelect.options[targetLangSelect.selectedIndex].text;
                        showStatus(`üé§ Recording started! Speak in ${sourceLangName} - translating to ${targetLangName}`, 'success');
                    };
                    
                    recognition.onresult = function(event) {
                        let interimTranscript = '';
                        let finalTranscript = '';
                        
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript + ' ';
                            } else {
                                interimTranscript += transcript;
                            }
                        }
                        
                        // Update transcript display
                        const currentContent = finalTranscript + '<span style="color: var(--text-secondary);">' + interimTranscript + '</span>';
                        transcriptEl.innerHTML = currentContent || '<div style="color: var(--text-secondary); font-style: italic;">Your speech will appear here...</div>';
                        
                        // If we have final results, translate them
                        if (finalTranscript.trim()) {
                            translateText(finalTranscript.trim());
                        }
                        
                        // Reset timeout for silence detection
                        clearTimeout(recognitionTimeout);
                        recognitionTimeout = setTimeout(() => {
                            if (isRecording) {
                                showStatus('‚è∞ Stopped due to silence. Click "Start Speaking" to continue.', 'warning');
                                stopRecording();
                            }
                        }, 5000); // Stop after 5 seconds of silence
                    };
                    
                    recognition.onerror = function(event) {
                        console.error('Speech recognition error:', event.error);
                        let errorMessage = 'Speech recognition error: ';
                        
                        switch(event.error) {
                            case 'no-speech':
                                errorMessage += 'No speech detected. Please try again.';
                                break;
                            case 'audio-capture':
                                errorMessage += 'Microphone not found. Please check your microphone.';
                                break;
                            case 'not-allowed':
                                errorMessage += 'Microphone access denied. Please allow microphone access and refresh the page.';
                                break;
                            case 'network':
                                errorMessage += 'Network error. Please check your internet connection.';
                                break;
                            default:
                                errorMessage += event.error;
                        }
                        
                        showStatus(errorMessage, 'error');
                        stopRecording();
                    };
                    
                    recognition.onend = function() {
                        if (isRecording) {
                            // If we're still supposed to be recording, restart recognition
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('Recognition restart failed:', e);
                                stopRecording();
                            }
                        }
                    };
                    
                    // Start recognition
                    recognition.start();
                    
                } catch (error) {
                    showStatus('Error starting recording: ' + error.message, 'error');
                    stopRecording();
                }
            }
            
            function stopRecording() {
                try {
                    isRecording = false;
                    
                    if (recognition) {
                        recognition.stop();
                    }
                    
                    clearTimeout(recognitionTimeout);
                    
                    toggleBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                    toggleBtn.classList.remove('active');
                    
                    // Hide waveform
                    waveformContainer.style.display = 'none';
                    stopWaveformAnimation();
                    
                    showStatus('üõë Recording stopped', 'info');
                    
                } catch (error) {
                    showStatus('Error stopping recording: ' + error.message, 'error');
                }
            }
            
            function updateTimer() {
                if (!isRecording) return;
                
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                setTimeout(updateTimer, 1000);
            }
            
            function startWaveformAnimation() {
                // Create random heights for waveform bars
                waveformInterval = setInterval(() => {
                    const bars = waveformContainer.querySelectorAll('.waveform-bar');
                    bars.forEach(bar => {
                        // Random height between 10px and 40px
                        const height = Math.floor(Math.random() * 30) + 10;
                        bar.style.height = `${height}px`;
                    });
                }, 200);
            }
            
            function stopWaveformAnimation() {
                clearInterval(waveformInterval);
            }
            
            async function translateText(text) {
                try {
                    const targetLang = targetLangSelect.value;
                    const sourceLang = sourceLangSelect.value;
                    
                    // Convert Web Speech API language codes to Google Translate language codes
                    const sourceForTranslation = getGoogleTranslateLanguageCode(sourceLang);
                    
                    const formData = new FormData();
                    formData.append('text', text);
                    formData.append('source_language', sourceForTranslation);
                    formData.append('target_language', targetLang);
                    
                    const response = await fetch('/translate', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error('Translation failed');
                    }
                    
                    const result = await response.json();
                    
                    if (result.translated_text) {
                        // Clear placeholder text on first translation
                        if (translationEl.innerHTML.includes('Translations will appear here')) {
                            translationEl.innerHTML = '';
                        }
                        
                        // Append to existing translations
                        const translationDiv = document.createElement('div');
                        translationDiv.className = 'translation-item';
                        translationDiv.textContent = result.translated_text;
                        translationEl.appendChild(translationDiv);
                        
                        // Generate audio for this translation
                        generateAudio(result.translated_text, targetLang);
                    }
                } catch (error) {
                    console.error('Translation error:', error);
                    showStatus('Translation error: ' + error.message, 'error');
                }
            }
            
            async function generateAudio(text, lang) {
                try {
                    const formData = new FormData();
                    formData.append('text', text);
                    formData.append('language', lang);
                    
                    const response = await fetch('/tts', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        const audioBlob = await response.blob();
                        const audioUrl = URL.createObjectURL(audioBlob);
                        
                        // Update the main audio player
                        audioPlayer.src = audioUrl;
                        audioPlayer.style.display = 'block';
                        
                        // Optionally auto-play the latest translation
                        // audioPlayer.play();
                    }
                } catch (error) {
                    console.error('Audio generation error:', error);
                }
            }
            
            function getGoogleTranslateLanguageCode(webSpeechLangCode) {
                // Convert Web Speech API language codes (e.g., 'en-US') to Google Translate codes (e.g., 'en')
                const languageMap = {
                    'en-US': 'en',
                    'en-GB': 'en',
                    'es-ES': 'es',
                    'fr-FR': 'fr',
                    'de-DE': 'de',
                    'fa-IR': 'fa',
                    'ar-SA': 'ar',
                    'zh-CN': 'zh',
                    'ja-JP': 'ja',
                    'ko-KR': 'ko'
                };
                
                return languageMap[webSpeechLangCode] || webSpeechLangCode.split('-')[0] || 'auto';
            }
            
            function showStatus(message, type = 'info') {
                statusEl.textContent = message;
                statusEl.className = 'status-message';
                
                // Add type-specific styling
                switch(type) {
                    case 'success':
                        statusEl.classList.add('status-success');
                        break;
                    case 'error':
                        statusEl.classList.add('status-error');
                        break;
                    case 'warning':
                        statusEl.classList.add('status-warning');
                        break;
                    default: // info
                        statusEl.classList.add('status-info');
                }
                
                // Auto-hide non-error messages after 5 seconds
                if (type !== 'error') {
                    setTimeout(() => {
                        if (statusEl.textContent === message) {
                            statusEl.textContent = '';
                            statusEl.className = 'status-message';
                        }
                    }, 5000);
                }
            }
            
            // Show initial help message
            showStatus('üéØ Select your source language (what you speak) and target language (translation), then click the microphone button!', 'info');
        });
    </script>
