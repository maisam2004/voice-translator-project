<!DOCTYPE html>
<html lang="en">
<head>

    <!-- External Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css">
    
    <style>
        /* Shared CSS Variables */
        :root {
            /* Primary Colors from realtime.html */
            --primary: #FF6A5A;
            --secondary: #4EC6E0;
            --accent: #FFE066;
            --background: #1a1a2e;
            --surface: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b8c1ec;
            
            /* Spacing System */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            /* Typography */
            --font-primary: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --line-height-tight: 1.25;
            --line-height-normal: 1.5;
            --line-height-relaxed: 1.75;
            
            /* Effects */
            --border-radius: 20px;
            --border-radius-sm: 10px;
            --border-radius-lg: 30px;
            --box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --backdrop-blur: blur(40px);
        }

        /* Global Reset and Typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            font-size: var(--font-size-base);
            line-height: var(--line-height-normal);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            
            /* Sophisticated Background */
            background: 
                linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(22, 33, 62, 0.95) 100%),
                url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat fixed;
        }

        /* Floating words container */
        .floating-words-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        /* Floating Translation Words Background */
        .floating-word {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 18px;
            font-weight: 500;
            animation: floatUp 20s linear infinite;
            pointer-events: none;
            white-space: nowrap;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes floatUp {
            0% {
                bottom: -50px;
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
                transform: translateY(-50px) rotate(5deg);
            }
        }

        /* Glassmorphic Card Base Styles */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
            box-shadow: var(--box-shadow);
            padding: var(--spacing-xl);
            position: relative;
            z-index: 10;
        }

        /* Container for page content */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: var(--spacing-lg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                font-size: var(--font-size-sm);
            }
            
            .glass-card {
                padding: var(--spacing-lg);
                border-radius: var(--border-radius-sm);
            }
            
            .main-container {
                padding: var(--spacing-md);
            }
        }

        /* Page-specific overrides can be added in child templates */
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- Floating words container -->

    <!-- Main content wrapper -->
    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->

        // Function to create floating words
        function createFloatingWord() {
            const container = document.getElementById('floating-words-container');
            if (!container) return;
            
            const word = document.createElement('div');
            word.className = 'floating-word';
            word.textContent = multilingualWords[Math.floor(Math.random() * multilingualWords.length)];
            
            // Random horizontal start position
            const startX = Math.random() * window.innerWidth;
            word.style.left = `${startX}px`;
            word.style.bottom = '0px'; // Start from bottom
            
            // Animation duration
            const duration = 15 + Math.random() * 10;
            word.style.animationDuration = `${duration}s`;
            
            container.appendChild(word);

            // Clean up after animation ends
            setTimeout(() => {
                if (word && word.parentNode) {
                    word.remove();
                }
            }, duration * 1000 + 1000);
        }

        // Generate floating words when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Create one immediately
            createFloatingWord();
            
            // Generate more words with intervals
            for (let i = 1; i < 6; i++) {

            // Keep adding words over time
            setInterval(createFloatingWord, 5000);

</html>
