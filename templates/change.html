<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translator</title>
    <link rel="stylesheet" href="/static/css/change.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Voice Translator</h1>
            <div class="navigation" style="margin: 10px 0; text-align: center;">
                <a href="/" style="color: white; text-decoration: none; margin: 0 10px; padding: 5px 10px; background: rgba(255,255,255,0.2); border-radius: 5px;">üìÅ File Upload</a>
                <a href="/realtime" style="color: white; text-decoration: none; margin: 0 10px; padding: 5px 10px; background: rgba(255,255,255,0.2); border-radius: 5px;">üé§ Real-Time Speaking</a>
                <span style="color: white; margin: 0 10px; padding: 5px 10px; background: rgba(255,255,255,0.4); border-radius: 5px;">üé® Alternative Design</span>
            </div>
            <div class="language-flags">
                <span class="flag active" data-lang="en"><i class="fas fa-flag-usa"></i></span>
                <span class="flag" data-lang="fr"><i class="fas fa-flag"></i></span>
                <span class="flag" data-lang="es"><i class="fas fa-flag"></i></span>
                <span class="flag" data-lang="ja"><i class="fas fa-flag"></i></span>
            </div>
        </header>
        
        <main class="main-content">
            <div class="translation-container">
                <div class="source-section">
                    <div class="section-header">
                        <h3>Active speech</h3>
                    </div>
                    <div class="speech-content" id="active-speech">
                        <!-- Active speech will appear here -->
                    </div>
                    
                    <div class="section-header">
                        <h3>Finalized text</h3>
                    </div>
                    <div class="finalized-content" id="finalized-text">
                        <!-- Finalized text will appear here -->
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <div class="translation-section">
                    <div class="section-header">
                        <h3>Translation</h3>
                    </div>
                    <div class="translation-tabs">
                        <button class="tab-btn active" data-lang="fr">French</button>
                        <button class="tab-btn" data-lang="es">Spanish</button>
                        <button class="tab-btn" data-lang="ja">Japanese</button>
                        <button class="tab-btn" data-lang="de">German</button>
                    </div>
                    <div class="translation-content" id="translation-content">
                        <!-- Translation will appear here -->
                    </div>
                </div>
            </div>
            
            <div class="waveform-container">
                <canvas id="waveform"></canvas>
            </div>
            
            <div class="controls-container">
                <button id="mic-button" class="mic-button">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
            
            <div class="status-bar">
                <div class="timer" id="timer">00:00</div>
                <div class="status" id="status">Ready</div>
            </div>
        </main>
        
        <!-- Hidden language selector for functionality -->
        <div class="hidden-settings">
            <select id="source-language">
                <option value="en-US">English (US)</option>
                <option value="fr-FR">French</option>
                <option value="es-ES">Spanish</option>
                <option value="ja-JP">Japanese</option>
                <option value="de-DE">German</option>
            </select>
            
            <select id="target-language">
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="ja">Japanese</option>
                <option value="de">German</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>
    <script src="/static/js/change.js"></script>
</body>
</html>
